server:
  port: 8077

logging:
  pattern:
    console: "%d [%X{traceId}/%X{spanId}] [%thread] %-5level %logger{36} - %m%n"
  level:
    com.github.balchua: DEBUG
    org.springframework: INFO
    root: INFO
temporal:
    host: localhost
    port: 30715
    namespace: demo

spring:
  application:
    name: "temporal-worker"
  zipkin:
    base-url: "http://localhost:31941"
  sleuth:
    sampler:
      rate: 50
    trace-id128: false